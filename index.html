</div>

 <script>
  const amover = document.getElementById("a");
  const bmover = document.getElementById("b");
  const cmover = document.getElementById("c");
  const dmover = document.getElementById("d");
  const emover = document.getElementById("e");
  const fmover = document.getElementById("f");
 function hov(){
    var xmoving = [((Math.random() / 1) * 100) + "%", ((Math.random() / 1) * 100) + "%", ((Math.random() / 1) * 100) + "%",
     ((Math.random() / 1) * 100) + "%", ((Math.random() / 1) * 100) + "%", ((Math.random() / 1) * 100) + "%"];
    var ymoving = [((Math.random() / 1) * 100) + "%", ((Math.random() / 1) * 100) + "%", ((Math.random() / 1) * 100) + "%",
     ((Math.random() / 1) * 100) + "%", ((Math.random() / 1) * 100) + "%", ((Math.random() / 1) * 100) + "%"];
    [amover.style.top, bmover.style.top, cmover.style.top, dmover.style.top, emover.style.top, fmover.style.top]    = xmoving;
    [amover.style.left, bmover.style.left, cmover.style.left, dmover.style.left, emover.style.left, fmover.style.left] = ymoving;
}
 setInterval (hov, 4000);
 </script>
